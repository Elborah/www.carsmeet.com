<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Models | Velocity Motors</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #fff;
    }

    header {
      background: #000;
      padding: 1rem;
      text-align: center;
      color: #ff2e2e;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .models {
      max-width: 1200px;
      margin: auto;
      padding: 2rem 1.5rem;
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }

    .model-card {
      background: #151515;
      border-radius: 8px;
      overflow: hidden;
    }

    .model-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .model-info {
      padding: 1rem;
    }

    .model-info h3 {
      color: #ff2e2e;
      margin-bottom: 0.5rem;
    }

    @media (min-width: 768px) {
      .models {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>

<body>

<header>Velocity Models</header>

<section class="models">

  <div class="model-card">
    <img src="https://images.unsplash.com/photo-1549924231-f129b911e442" />
    <div class="model-info">
      <h3>Velocity X</h3>
      <p>High-performance sports sedan built for speed.</p>
    </div>
  </div>

  <div class="model-card">
    <img src="https://images.unsplash.com/photo-1502877338535-766e1452684a" />
    <div class="model-info">
      <h3>Velocity SUV</h3>
      <p>Luxury SUV with power and comfort combined.</p>
    </div>
  </div>

  <div class="model-card">
    <img src="https://images.unsplash.com/photo-1525609004556-c46c7d6cf023" />
    <div class="model-info">
      <h3>Velocity EV</h3>
      <p>Electric innovation with zero emissions.</p>
    </div>
  </div>

</section>

</body>
</html>
