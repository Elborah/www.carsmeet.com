<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Velocity Motors</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #fff;
    }

    header {
      background: #000;
      padding: 1rem;
      text-align: center;
      color: #ff2e2e;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .contact {
      max-width: 600px;
      margin: auto;
      padding: 2rem 1.5rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 4px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: #ff2e2e;
      border: none;
      color: #fff;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

<header>Contact Velocity</header>

<section class="contact">
  <h1>Get in Touch</h1>

  <form>
    <input type="text" placeholder="Your Name" required />
    <input type="email" placeholder="Your Email" required />
    <textarea rows="5" placeholder="Your Message"></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

</body>
</html>
